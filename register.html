        <div class="registerForm">

            <h2>Register</h2>

            <div class="usernameInput">
                <label for="username">Username:</label><p></p>
                <input type="text" id="username" name="username" required class="inputField">
            </div>

            <div class="emailInput">
                <label for="email">Email:</label><p></p>
                <input type="email" id="email" name="email" required class="inputField">
            </div>

            <div class="confirmEmailInput">
                <label for="confirmEmail">Confirm Email:</label><p></p>
                <input type="email" id="confirmEmail" name="confirmEmail" required class="inputField">
            </div>

            <div class="passwordInput">
                <label for="password">Password:</label><p></p>
                <input type="password" id="password" name="password" required class="inputField">
            </div>

            <div class="confirmPasswordInput">
                <label for="confirmPassword">Confirm Password:</label><p></p>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="inputField">
            </div>

            <div class="termsInput">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <div class="privacyInput">
                <input type="checkbox" id="privacy" name="privacy" required>
                <label for="privacy">I agree to the privacy policy</label>
            </div>

            <input type="button" value="Register" class="btnRegister">
            <div class="forReg"><p>Already have an account? <a href="login.html" class="aReg">Login here</a></p></div>

</body>
</html>

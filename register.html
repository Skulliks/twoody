<body>
    <div id="notification" class="notification"></div>
    <div class="header">

            <a href="create_post.html" class="btnHeader">+ Create</a>

        <div class="registerForm">

            <h2>Register</h2>

            <p class="usernameInput">
                <label for="username" class="inputFieldText">Username:</label><p></p>
                <input type="text" id="username" name="username" required class="inputField">
            </p>

            <p class="emailInput">
                <label for="email" class="inputFieldText">Email:</label><p></p>
                <input type="email" id="email" name="email" required class="inputField">
            </p>

            <p class="confirmEmailInput">
                <label for="confirmEmail" class="inputFieldText">Confirm email:</label><p></p>
                <input type="email" id="confirmEmail" name="confirmEmail" required class="inputField">
            </p>

            <p class="passwordInput">
                <label for="password" class="inputFieldText">Password:</label><p></p>
                <input type="password" id="password" name="password" required class="inputField">
            </p>

            <p class="confirmPasswordInput">
                <label for="confirmPassword" class="inputFieldText">Confirm password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required class="inputField">
            </p>

            <p class="termsInput">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </p>

            <p class="privacyInput">
                <input type="checkbox" id="privacy" name="privacy">
                <label for="privacy">I agree to the Privacy Policy</label>
            </p>
            
            <input type="button" value="Register" class="btnRegister" onclick="registerUser()">
            <div class="forReg"><p>Already have an account? <a href="login.html" class="aReg">Log in here</a></p></div>
<script src="registration.js"></script>
</body>
</html>
